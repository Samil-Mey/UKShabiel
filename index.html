<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Personaliti Tepat Pelajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .tab-button.active {
            background-color: #3B82F6; /* bg-blue-600 */
            color: white;
            border-color: #3B82F6;
        }
        .tab-button {
            border-bottom: 2px solid transparent;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Styling for Likert scale */
        .likert-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .likert-options label {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.75rem; /* smaller text for mobile */
        }
        .likert-options label:first-child { border-radius: 0.5rem 0 0 0.5rem; }
        .likert-options label:last-child { border-radius: 0 0.5rem 0.5rem 0; }
        .likert-options input:checked + span {
            background-color: #3B82F6;
            color: white;
            font-weight: 600;
        }
        @media (min-width: 640px) {
            .likert-options label {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        
        <header id="header" class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-700">Ujian Personaliti Tepat</h1>
            <p class="mt-2 text-md sm:text-lg text-blue-600">Jawab semua penyataan secara jujur untuk keputusan yang jitu.</p>
        </header>

        <!-- Name Registration Container -->
        <div id="registration-container" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center fade-in">
            <h2 class="text-2xl font-bold mb-4">Selamat Datang!</h2>
            <p class="mb-6 text-gray-600">Sila masukkan nama anda untuk memulakan ujian.</p>
            <input type="text" id="name-input" placeholder="Taip nama anda di sini..." class="w-full max-w-sm px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p id="name-error" class="text-red-500 mt-2 hidden">Sila masukkan nama anda.</p>
            <button id="start-btn" class="mt-6 w-full max-w-sm bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                Mula Ujian
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden">
             <!-- Progress Bar -->
            <div class="mb-6">
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-blue-700">Kemajuan</span>
                    <span id="progress-text" class="text-sm font-medium text-blue-700">0 / 45</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div id="questions-wrapper" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg space-y-8">
                <!-- Questions will be injected here -->
            </div>
        </div>

        <!-- Submit Button Container -->
        <div id="button-container" class="hidden text-center mt-8">
            <button id="submit-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                Lihat Keputusan Saya
            </button>
            <p id="error-msg" class="text-red-500 mt-4 hidden">Sila jawab semua soalan ya!</p>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="hidden bg-white rounded-2xl shadow-lg mt-8 overflow-hidden">
             <div class="p-6 sm:p-8 bg-blue-600 text-white text-center">
                <h2 id="result-for-name" class="text-xl sm:text-2xl font-bold"></h2>
                <h3 id="result-title" class="text-3xl sm:text-4xl font-extrabold mt-1"></h3>
            </div>
            <div class="p-6 sm:p-8">
                <!-- Honesty Feedback Section -->
                <div id="honesty-feedback" class="mb-8 p-4 rounded-lg flex items-start space-x-4">
                    <!-- Icon, title, and text will be injected here -->
                </div>
                <p id="result-description" class="text-md sm:text-lg text-center mb-8"></p>
                <div class="flex flex-wrap justify-center border-b border-gray-200 mb-6">
                    <button class="tab-button active text-sm sm:text-base font-semibold py-3 px-4 sm:px-6 focus:outline-none" onclick="openTab('minat')">Minat & Bidang</button>
                    <button class="tab-button text-sm sm:text-base font-semibold py-3 px-4 sm:px-6 focus:outline-none" onclick="openTab('belajar')">Cara Belajar</button>
                    <button class="tab-button text-sm sm:text-base font-semibold py-3 px-4 sm:px-6 focus:outline-none" onclick="openTab('berjaya')">Tips Kejayaan</button>
                </div>
                <div id="minat" class="tab-content space-y-4"></div>
                <div id="belajar" class="tab-content hidden space-y-3"></div>
                <div id="berjaya" class="tab-content hidden space-y-3"></div>
            </div>
            <div class="p-6 bg-gray-50 text-center">
                <button id="retry-btn" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all duration-300 transform hover:scale-105">
                    Cuba Ujian Semula
                </button>
            </div>
        </div>
        
        <footer class="text-center text-gray-500 text-sm mt-12 pb-4">
            <p>Dicipta untuk membantu pelajar mengenali potensi diri.</p>
        </footer>
    </div>

        const results = { "ISTJ": { title: "Pemeriksa yang Teliti", description: "Anda seorang yang praktikal, bertanggungjawab dan boleh diharap. Anda suka ikut peraturan dan pastikan semua kerja siap dengan sempurna.", minat: { title: "ðŸ” Minat & Kecenderungan Bidang", subjek: "Matematik, Sains, Sejarah, Prinsip Perakaunan.", bidang: "Akauntan, Pustakawan, Pengaturcara Komputer, Inspektor Polis, Juruteknik." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Buat jadual belajar yang kemas dan ikut betul-betul.", "Suka belajar di tempat yang senyap dan teratur.", "Faham sesuatu bila ada contoh yang jelas dan fakta yang betul.", "Buat nota yang ringkas dan tersusun."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Gunakan sifat teliti awak untuk semak kerja sekolah supaya tiada kesilapan.", "Jangan takut untuk tanya cikgu jika tak faham, awak suka maklumat yang tepat.", "Siapkan kerja awal, jangan tunggu 'last minute'."] } }, "ISFJ": { title: "Pelindung yang Setia", description: "Anda seorang yang sangat baik hati, prihatin dan setia kawan. Anda sentiasa sedia membantu orang lain dan sangat mengambil berat tentang perasaan mereka.", minat: { title: "ðŸ¤ Minat & Kecenderungan Bidang", subjek: "Pendidikan Moral, Sejarah, Biologi, Pendidikan Seni.", bidang: "Jururawat, Guru Tadika, Kaunselor, Pekerja Sosial, Doktor Haiwan." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar akan lebih berkesan bila anda tahu ia dapat membantu orang lain.", "Suka belajar langkah demi langkah dengan arahan yang jelas.", "Buat nota yang kemas dan cantik untuk mudah ingat.", "Belajar dalam kumpulan kecil dengan kawan rapat."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Gunakan sifat baik hati awak untuk bantu kawan yang lemah dalam pelajaran.", "Jangan lupa jaga diri sendiri, jangan terlalu risaukan orang lain sampai terabai kerja sekolah.", "Sertai aktiviti sukarelawan di sekolah."] } }, "INFJ": { title: "Penasihat yang Bijaksana", description: "Anda seorang yang pendiam tetapi mempunyai idea yang mendalam. Anda suka memahami orang lain dan ingin menjadikan dunia ini lebih baik.", minat: { title: "ðŸ’¡ Minat & Kecenderungan Bidang", subjek: "Bahasa (Sastera), Sejarah, Pendidikan Moral, Psikologi.", bidang: "Kaunselor, Penulis, Ahli Psikologi, Guru, Pereka Grafik." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Anda lebih faham bila dapat kaitkan pelajaran dengan gambaran besar atau nilai murni.", "Suka belajar bersendirian di tempat yang tenang.", "Gunakan peta minda untuk hubungkan idea-idea.", "Tulis semula nota dengan ayat sendiri untuk lebih faham."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Percaya pada idea-idea unik anda dan kongsikannya dalam kelas.", "Cari kawan yang memahami dan boleh bincang idea-idea besar bersama.", "Tulis jurnal atau blog untuk luahkan fikiran anda."] } }, "INTJ": { title: "Penganalisis yang Strategik", description: "Anda seorang yang bijak, suka merancang dan sentiasa dahagakan ilmu. Anda suka selesaikan masalah yang rumit dan ada perancangan untuk semua benda.", minat: { title: "ðŸ§  Minat & Kecenderungan Bidang", subjek: "Sains Tulen (Fizik, Kimia), Matematik Tambahan, Reka Cipta.", bidang: "Saintis, Jurutera, Arkitek, Penganalisis Data, Peguam." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Suka belajar sendiri untuk faham konsep yang mendalam.", "Lebih minat teori dan idea berbanding fakta hafalan.", "Cabar diri dengan soalan-soalan KBAT (Kemahiran Berfikir Aras Tinggi).", "Belajar topik yang mencabar intelek anda."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Jangan takut untuk persoalkan sesuatu sehingga anda betul-betul faham.", "Tetapkan matlamat jangka panjang untuk diri sendiri.", "Belajar untuk bekerjasama dengan orang lain, walaupun anda suka buat kerja sendiri."] } }, "ENFP": { title: "Wira yang Bersemangat", description: "Anda seorang yang ceria, kreatif dan sangat suka berkawan! Anda sentiasa presikan diri melalui seni atau muzik.", minat: { title: "ðŸŽ¨ Minat & Kecenderungan Bidang", subjek: "Pendidikan Seni Visual, Muzik, Reka Bentuk & Teknologi, Geografi.", bidang: "Artis, Pereka Fesyen, Jurugambar, Pemuzik, Chef." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dengan cara 'hands-on' atau praktikal, bukan sekadar teori.", "Lebih suka persekitaran belajar yang santai dan tidak tertekan.", "Gunakan kreativiti untuk buat nota yang menarik.", "Belajar mengikut rentak sendiri."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Sertai kelab seni atau muzik di sekolah.", "Jangan takut untuk tunjukkan hasil kerja kreatif anda.", "Cari cara untuk jadikan rutin harian lebih menarik dan seronok."] } }, "INFP": { title: "Pengantara yang Puitis", description: "Anda seorang yang idealistik, baik hati dan dipandu oleh nilai murni anda. Anda sangat kreatif dan suka berimaginasi.", minat: { title: "ðŸ’– Minat & Kecenderungan Bidang", subjek: "Sastera, Bahasa, Sejarah, Pendidikan Seni.", bidang: "Penulis, Penyajak, Kaunselor, Pustakawan, Aktivis Sosial." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar akan lebih bermakna jika ia selari dengan nilai peribadi anda.", "Suka belajar bersendirian untuk berimaginasi dan berfikir.", "Tulis esei atau cerita untuk luahkan pemahaman anda.", "Kaitkan pelajaran dengan isu-isu dunia sebenar."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Teruskan berpegang pada prinsip anda.", "Cari kawan yang menghargai keunikan anda.", "Gunakan kreativiti anda untuk menyelesaikan masalah dengan cara yang berbeza."] } }, "ISTP": { title: "Pengkarya yang Cekap", description: "Anda seorang yang berani, praktikal dan pandai menggunakan alatan. Anda suka belajar dengan cara 'hands-on' dan sangat pandai menyelesaikan masalah teknikal.", minat: { title: "ðŸ› ï¸ Minat & Kecenderungan Bidang", subjek: "Reka Bentuk & Teknologi, Kemahiran Hidup, Fizik, Geografi.", bidang: "Mekanik, Jurutera, Atlet, Juruterbang, Anggota Bomba." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dengan membuat atau mencuba sendiri, bukan hanya membaca.", "Suka menyelesaikan masalah praktikal dan logik.", "Tidak suka peraturan yang terlalu ketat.", "Faham sesuatu dengan cepat bila dapat lihat ia berfungsi."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Sertai kelab robotik atau aktiviti lasak.", "Belajar dari kesilapan dan cuba lagi.", "Fokus pada subjek yang membolehkan anda membuat sesuatu dengan tangan."] } }, "INTP": { title: "Pemikir yang Inovatif", description: "Anda seorang yang sangat pintar dan sentiasa ada idea-idea baru yang unik. Anda suka menganalisis corak dan menyelesaikan masalah yang mencabar.", minat: { title: "ðŸ’¡ Minat & Kecenderungan Bidang", subjek: "Matematik Tambahan, Fizik, Kimia, Sains Komputer.", bidang: "Saintis, Ahli Falsafah, Profesor, Pengaturcara Komputer, Penganalisis Sistem." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Suka belajar konsep yang kompleks dan abstrak.", "Perlukan ruang untuk berfikir sendiri tanpa gangguan.", "Belajar dengan mempersoalkan 'kenapa' dan 'bagaimana'.", "Tidak suka menghafal fakta tanpa memahaminya."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Jangan takut untuk berkongsi idea gila anda, mungkin ia bernas!", "Cari guru atau mentor yang boleh mencabar pemikiran anda.", "Belajar untuk siapkan tugasan, bukan hanya berfikir tentangnya."] } }, "ESTP": { title: "Usahawan yang Cergas", description: "Anda seorang yang bertenaga, pandai dan suka hidup dalam keseronokan. Anda bijak mengambil peluang dan tidak takut untuk mengambil risiko.", minat: { title: "ðŸŒŸ Minat & Kecenderungan Bidang", subjek: "Pendidikan Jasmani, Perniagaan, Geografi.", bidang: "Ahli Sukan, Usahawan, Jurujual, Paramedik, Anggota Polis." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dengan melakukan aktiviti atau permainan.", "Suka persekitaran belajar yang aktif dan tidak membosankan.", "Fokus pada masa sekarang, bukan perancangan jangka panjang.", "Belajar melalui pengalaman sebenar."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Sertai pasukan sukan sekolah.", "Belajar untuk berfikir sebelum bertindak.", "Gunakan tenaga anda untuk perkara yang berfaedah."] } }, "ESFP": { title: "Penghibur yang Ceria", description: "Anda seorang yang sangat ceria, spontan dan suka menghiburkan orang lain. Anda menjadikan suasana sekeliling anda meriah dan seronok.", minat: { title: "ðŸŽ‰ Minat & Kecenderungan Bidang", subjek: "Muzik, Drama, Pendidikan Seni, Bahasa.", bidang: "Pelakon, Penyanyi, Pengacara Majlis, Perancang Acara, Guru Muzik." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dalam kumpulan yang seronok dan interaktif.", "Suka aktiviti praktikal dan persembahan.", "Gunakan humor dan kreativiti untuk mengingat fakta.", "Perlukan pujian dan galakan untuk terus bersemangat."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Sertai persembahan atau pertandingan di sekolah.", "Belajar untuk fokus walaupun ada banyak gangguan.", "Gunakan keceriaan anda untuk menceriakan hari kawan-kawan."] } }, "ENTP": { title: "Pencabar yang Pintar", description: "Anda seorang yang bijak, cepat berfikir dan suka berdebat tentang idea-idea besar. Anda tidak takut untuk mencabar pemikiran biasa.", minat: { title: "ðŸ’¡ Minat & Kecenderungan Bidang", subjek: "Sejarah, Ekonomi, Sains, Bahasa (Debat).", bidang: "Peguam, Usahawan, Saintis, Ahli Politik, Perunding." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dengan berdebat atau membahaskan sesuatu topik.", "Suka meneroka pelbagai idea sebelum membuat kesimpulan.", "Cepat bosan dengan rutin, perlukan cabaran baru.", "Belajar dengan mencari kelemahan dalam sesuatu hujah."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Sertai pasukan bahas atau debat sekolah.", "Belajar untuk menghormati pandangan orang lain, walaupun anda tidak  description: "Anda seorang pemimpin yang berkarisma dan penuh inspirasi. Anda pandai memahami perasaan orang lain dan suka memotivasi mereka.", minat: { title: "ðŸŒŸ Minat & Kecenderungan Bidang", subjek: "Bahasa, Sejarah, Drama, Pendidikan Moral.", bidang: "Guru, Pakar Motivasi, Ahli Politik, Diplomat, Pengurus Acara." }, belajar: { title: "ðŸ“š Cara Belajar Paling Sesuai", tips: ["Belajar dalam suasana yang harmoni dan bekerjasama.", "Suka memimpin perbincangan dalam kumpulan.", "Lebih bersemangat bila belajar sesuatu yang boleh memberi impak positif kepada masyarakat.", "Faham perasaan dan pandangan orang lain."] }, berjaya: { title: "ðŸ† Tips Untuk Berjaya", tips: ["Jadi mentor atau pembimbing kepada pelajar yang lebih muda.", "Gunakan kebolehan berucap anda dalam perhimpunan atau pertandingan.", "Belajar untuk menerima kritikan untuk penambahbaikan."] } } };

        // --- Functions ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            studentName = nameInput.value.trim();
            if (studentName === "") { nameError.classList.remove('hidden'); return; }
            nameError.classList.add('hidden');
            registrationContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            quizContainer.classList.add('fade-in');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in');
            header.classList.add('hidden');
            shuffledQuestions = [...allQuestions];
            shuffleArray(shuffledQuestions);
            displayQuestions();
        }

        function displayQuestions() {
            questionsWrapper.innerHTML = '';
            const options = [ { label: 'Sangat Setuju', value: 5 }, { label: 'Setuju', value: 4 }, { label: 'Neutral', value: 3 }, { label: 'Tidak Setuju', value: 2 }, { label: 'Sangat Tidak Setuju', value: 1 } ];
            shuffledQuestions.forEach((q, index) => {
                const qBlock = document.createElement('div');
                qBlock.className = 'border-t border-gray-200 pt-6 first:border-t-0 first:pt-0';
                qBlock.innerHTML = `
                    <p class="font-semibold text-lg mb-4 text-center">${index + 1}. ${q.statement}</p>
                    <div class="likert-options">
                        ${options.map(opt => `
                            <label>
                                <input type="radio" name="question${index}" value="${opt.value}" class="sr-only">
                                <span class="block w-full h-full p-2">${opt.label}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsWrapper.appendChild(qBlock);
            });
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', updateProgress);
            });
        }
        
        function updateProgress() {
            const totalQuestions = shuffledQuestions.length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const percentage = (answeredQuestions / totalQuestions) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${answeredQuestions} / ${totalQuestions}`;
        }

        function calculateResult() {
            const totalQuestions = shuffledQuestions.length;
            if (document.querySelectorAll('input[type="radio"]:checked').length < totalQuestions) {
                errorMsg.classList.remove('hidden');
                return;
            }
            errorMsg.classList.add('hidden');

            const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            let dishonestyScore = 0;

            shuffledQuestions.forEach((q, index) => {
                const selectedValue = parseInt(document.querySelector(`input[name="question${index}"]:checked`).value);
                if (q.type === 'L') {
                    if (selectedValue >= 4) { // Setuju atau Sangat Setuju dengan penyataan 'Lie Scale'
                        dishonestyScore++;
                    }
                } else {
                    const score = selectedValue - 3; // Skala 1-5 diubah ke -2 hingga +2
                    scores[q.type] += score;
                }
            });

            let personality = "";
            personality += scores.E >= scores.I ? 'E' : 'I';
            personality += scores.S >= scores.N ? 'S' : 'N';
            personality += scores.T >= scores.F ? 'T' : 'F';
            personality += scores.J >= scores.P ? 'P' : 'J';

            displayResult(personality, dishonestyScore);
        }

        function displayResult(personality, dishonestyScore) {
            const resultData = results[personality];
            if (resultData) {
                // Honesty Feedback Logic
                let honestyHTML = '';
                if (dishonestyScore >= 3) {
                    honestyHTML = `<div class="flex-shrink-0"><svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg></div><div><h4 class="font-bold text-red-800">Tahap Kejujuran: Mungkin Tidak Tepat</h4><p class="text-sm text-red-700">Kami mengesan beberapa jawapan yang sangat luar biasa. Ini mungkin bermakna anda tidak menjawab dengan jujur. Keputusan personaliti ini mungkin tidak menggambarkan diri anda yang sebenar.</p></div>`;
                    honestyFeedback.className = 'mb-8 p-4 rounded-lg flex items-start space-x-4 bg-red-100 border border-red-200';
                } else if (dishonestyScore >= 1) {
                    honestyHTML = `<div class="flex-shrink-0"><svg class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><div><h4 class="font-bold text-yellow-800">Tahap Kejujuran: Cenderung Ideal</h4><p class="text-sm text-yellow-700">Jawapan anda menunjukkan anda mungkin cuba menonjolkan sisi terbaik diri anda. Ini adalah perkara biasa, tetapi ingatlah bahawa keputusan ini mungkin sedikit berbeza daripada personaliti sebenar anda.</p></div>`;
                    honestyFeedback.className = 'mb-8 p-4 rounded-lg flex items-start space-x-4 bg-yellow-100 border border-yellow-200';
                } else {
                    honestyHTML = `<div class="flex-shrink-0"><svg class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><div><h4 class="font-bold text-green-800">Tahap Kejujuran: Sangat Baik</h4><p class="text-sm text-green-700">Tahniah! Jawapan anda kelihatan konsisten dan jujur. Ini menjadikan keputusan ujian ini sangat boleh dipercayai sebagai panduan untuk diri anda.</p></div>`;
                    honestyFeedback.className = 'mb-8 p-4 rounded-lg flex items-start space-x-4 bg-green-100 border border-green-200';
                }
                honestyFeedback.innerHTML = honestyHTML;

                resultForName.textContent = `Keputusan Ujian untuk, ${studentName}!`;
                resultTitle.textContent = resultData.title;
                resultDescription.textContent = resultData.description;
                document.getElementById('minat').innerHTML = `<h4 class="text-xl font-bold text-blue-700">${resultData.minat.title}</h4><p><strong>Subjek Sesuai:</strong> ${resultData.minat.subjek}</p><p><strong>Bidang Kerjaya Nanti:</strong> ${resultData.minat.bidang}</p>`;
                document.getElementById('belajar').innerHTML = `<h4 class="text-xl font-bold text-blue-700">${resultData.belajar.title}</h4><ul class="list-disc list-inside space-y-2">${resultData.belajar.tips.map(tip => `<li>${tip}</li>`).join('')}</ul>`;
                document.getElementById('berjaya').innerHTML = `<h4 class="text-xl font-bold text-blue-700">${resultData.berjaya.title}</h4><ul class="list-disc list-inside space-y-2">${resultData.berjaya.tips.map(tip => `<li>${tip}</li>`).join('')}</ul>`;
                
                quizContainer.classList.add('hidden');
                buttonContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('fade-in');
                openTab('minat');
                window.scrollTo(0, 0);
            }
        }
        
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        function resetQuiz() {
            resultContainer.classList.add('hidden');
            registrationContainer.classList.remove('hidden');
            registrationContainer.classList.add('fade-in');
            header.classList.remove('hidden');
            nameInput.value = "";
            studentName = "";
            progressBar.style.width = '0%';
            progressText.textContent = `0 / ${allQuestions.length}`;
            window.scrollTo(0, 0);
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        submitBtn.addEventListener('click', calculateResult);
        retryBtn.addEventListener('click', resetQuiz);
    });
    </script>
